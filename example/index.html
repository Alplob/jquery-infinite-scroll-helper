<!doctype html>
<html>
<head>
	<title>test</title>
	<script src="../lib/jquery-1.8.2.min.js"></script>
	<script src="../jquery.infinite-scroll-helper.js"></script>
	<style>
		#content {
			height: 1800px;
			width: 800px;
			background-color: red;
		}
	</style>

	<script>
		var loadingCount = 0;
		var colors = ['blue', 'green', 'yellow', 'salmon', 'purple'];
		$(function() {
			$('#wrapper').simpleInfiniteScroll({
				loadMore: function() {
					console.log('load more');
				},
				doneLoading: function() {
					loadingCount++;
					console.log('done loading cb');
					if (loadingCount > 10) {
						$('#wrapper').append('<div style="height: 500px; background-color: ' + colors[Math.floor(Math.random() * colors.length)] + ';"></div>');
						loadingCount = 0;
						return true;
					}
					else {
						return false;
					}
				}
			})
		});

	</script>
</head>
<body>
	<div id="wrapper">
		
		<div id="content">
			
		</div>
	</div>
</body>
</html>
